<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/src/scss/checkout.scss" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <script type="module" src="/src/ts/checkout.ts"></script>
    <title>Checkout</title>
  </head>
  <body>
    <nav id="nav-wrapper">
      <div id="nav-container">
        <ul id="nav-desktop">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./productpage.html">Shop</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Account</a></li>
        </ul>
        <button
          type="button"
          class="cart-button"
          id="cart-button"
        >
          <a class="cart-logo"><i class="bi bi-bag"></i></a>
          <span class="cart-count" id="cart-count"></span>
        </button>
      </div>
      <ul id="dropdown-menu">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./productpage.html">Shop</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Account</a></li>
      </ul>
    </nav>
    <div id="bs-container">
      <h2 id="shipping-adress">Shipping Information</h2>
      <!-- FORM -->
      <form action="./thankyou.html" class="needs-validation" novalidate>
        <label for="country" class="form-label"><b>Country/region:</b></label>
        <select class="form-select" id="country-select" aria-label="country" required>
          <option selected><option data-code="SE" value="Sweden">Sweden</option>
          <option data-code="NO" value="Norway">Norway</option>
          <option data-code="DE" value="Denmark">Denmark</option>
          <option data-code="FI" value="Finland">Finland</option>
          </option>
        </select>
        <div class="row">
          <div class="col">
            <label for="firstname" class="form-label"><b>First Name:</b></label>
            <input type="text" class="form-control" id="first-name" aria-label="First name" value="Namn" required />
          </div>
          <div class="col">
            <label for="lastname" class="form-label"><b>Last Name:</b></label>
            <input type="text" class="form-control" id="last-name" aria-label="Last name" value="Efternamn" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="Adress" class="form-label"><b>Address:</b></label>
          <input type="text" class="form-control" id="adress" aria-describedby="adress" value="Adress" required />
        </div>
        <div class="row">
          <div class="col">
            <label for="postalcode" class="form-label"><b>Postal code:</b></label>
            <input type="text" class="form-control" id="postal-code" aria-label="Postal code" value="Postnummer" required />
          </div>
          <div class="col">
            <label for="city" class="form-label"><b>City/town:</b></label>
            <input type="text" class="form-control" id="city" aria-label="City" value="Stad" required />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="email" class="form-label"><b>E-mail:</b></label>
            <input type="email" class="form-control" id="email" placeholder="nlp@email.com" value="email@email.com" required />
          </div>
          <div class="col">
            <label for="phone" class="form-label"><b>Phone:</b></label>
            <input type="tel" class="form-control" id="phone" aria-label="Phone" placeholder="xxx-xxxxxxx" pattern="[0-9]{3}-[0-9]{7}" value="000-0000000" required="required" />
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="shipping-opt-1" checked />
          <label class="form-check-label" for="shipping-opt-1">
            Free Standard Shipping within Europe
          </label>
        </div>
        <h2 id="payment-method">Payment</h2>
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="discount-code" />
              <label for="Discount code">Discount code?</label>
            </div>
        </div>
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="payment-method-select" aria-label="Floating label select example" required>
                <option selected></option>
                <option value="1">Card</option>
                <option value="2">Transfer</option>
                <option value="3">Pay Later</option>
              </select>
              <label for="Payment">Choose payment method</label>
            </div>
          </div>
          <p id="cost-total">Total:</p>
        <div class="mb-3- form-check">
          <button type="submit" class="btn-confirm">Place order</button>
        </div>
        <div id="return-to-cart-div"><a id="return-to-cart" href="./cart.html">Return to cart</a></div>
      </form>
    </div>

    <div id="footer-container"></div>
    <script>
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          let forms = document.getElementsByClassName('needs-validation');
          let validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
  </body>
</html>

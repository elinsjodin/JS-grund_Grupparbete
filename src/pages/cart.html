<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/scss/cart.scss" />
    <script type="module" src="/src/ts/cart.ts"></script>
    <title>Cart</title>
  </head>
  <body>
    <nav id="nav-wrapper">
      <div id="nav-container">
        <ul id="nav-desktop">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./productpage.html">Shop</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Account</a></li>
        </ul>
        <button type="button" class="cart-button" id="cart-button">
          <a class="cart-logo"><i class="bi bi-bag"></i></a>
          <span class="cart-count" id="cart-count"></span>
        </button>
      </div>
      <ul id="dropdown-menu">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./productpage.html">Shop</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Account</a></li>
      </ul>
    </nav>
    <div id="main-cart-div">
      <div id="cart-titel-div"><h2 id="cart-title">Your Cart</h2></div>
      <div id="cart-products-div">
        <div id="cart-wrapper"></div>
        <div id="cart-total"><p id="total-cart-price"></p></div>
      </div>
      <div id="main-login-div">
        <div id="login-form-div">
          <form class="form-desktop">
            <div class="row mb-3">
              <label for="inputEmail3" class="form-label">Email:</label>
              <div class="col-md-11" class="col-lg-7">
                <input type="email" class="form-control" id="inputEmail3" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="form-label">Password:</label>
              <div class="col-md-11" class="col-lg-7">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword3"
                />
              </div>
            </div>
            <div class="col-12" id="login">
              <button type="submit" class="btn">Log in</button>
            </div>
          </form>
          <div id="checkout-button-div-desktop">
            <p>OR</p>
            <button type="button" id="checkout-button">
              Checkout as Guest
            </button>
          </div>
        </div>
      </div>
      <form class="form-mobile">
        <div class="row mb-3">
          <label for="inputEmail3" class="form-label">Email:</label>
          <div class="col-sm-4">
            <input type="email" class="form-control" id="inputEmail3" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="form-label">Password:</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword3" />
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn">Log in</button>
        </div>
      </form>
      <div id="checkout-button-div">
        <p>OR</p>
        <button type="button" id="checkout-button">Checkout as Guest</button>
      </div>
    </div>
    <div id="footer-container"></div>
  </body>
</html>
